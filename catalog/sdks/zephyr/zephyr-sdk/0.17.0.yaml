spec_version: 1
id: sdk.zephyr.zephyr-sdk
version: "0.17.0"

name: "Zephyr SDK"
homepage: "https://github.com/zephyrproject-rtos/sdk-ng"
license: "Apache-2.0"

capabilities:
  - sdk.zephyr
  - target.rtos
  - target.arm
  - target.riscv
  - target.x86
  - target.xtensa
  - target.arc
  - target.mips
  - target.sparc
  - toolchain.gcc

providers:
  - id: archive
    method: archive
    host_platforms:
      linux/amd64:
        url: "https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.17.0/zephyr-sdk-0.17.0_linux-x86_64.tar.xz"
        sha256: "e7536b4879f689cfd4ef9c1939069da6c4cf0e3030a2940175d6354e7b8b69e1"
