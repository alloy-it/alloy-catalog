        url: "https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.17.0/zephyr-sdk-0.17.0_linux-aarch64.tar.xz"
        sha256: "d822b4336d5a66ad70077321cde92ca3580b235fd23326cd4fb00bdc16784483"

install_hints:
  creates: "setup.sh"
  env_vars:
    ZEPHYR_SDK_INSTALL_DIR: "/opt/zephyr-sdk"
    ZEPHYR_TOOLCHAIN_VARIANT: "zephyr"

lifecycle:
  status: stable
  released_at: "2024-01-01"
